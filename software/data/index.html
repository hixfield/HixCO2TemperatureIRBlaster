<!DOCTYPE html>
<html>

<body>
    <h1>||DEVICE_TYPE|| v||DEVICE_VERSION||</h1>
    <h2>Configuration</h2>
    <form action="/postconfig" method="post">
        <table>
            <tr>
                <td width="200">Password</td>
                <td><input type="password" name="password" value=""></td>
            </tr>
            <tr>
                <td>Number of boot cycles</td>
                <td><input type="number" name="nbr_bootups" value="||NBR_BOOTUPS||"> </td>
            </tr>
            <tr>
                <td>MQTT Broker</td>
                <td><input type="text" name="mqtt_server" value="||MQTT_SERVER||"> </td>
            </tr>
            <tr>
                <td>Room</td>
                <td><input type="text" name="room" value="||ROOM||"> </td>
            </tr>
            <tr>
                <td>Device Tag</td>
                <td><input type="text" name="device_tag" value="||DEVICE_TAG||"></td>
            </tr>
            <tr>
                <td>OTA enabled</td>
                <td><input type="checkbox" name="ota_enabled" value="true" ||OTA_ENABLED||></td>
            </tr>
            <tr>
                <td>LED enabled</td>
                <td><input type="checkbox" name="led_enabled" value="true" ||LED_ENABLED||></td>
            </tr>
            <tr>
                <td>OLED enabled</td>
                <td><input type="checkbox" name="oled_enabled" value="true" ||OLED_ENABLED||></td>
            </tr>
            <tr>
                <td>Selftest enabled</td>
                <td><input type="checkbox" name="selftest_enabled" value="true" ||SELFTEST_ENABLED||></td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Submit">
    </form>
    <h2>Information</h2>
    <table>
        <tr>
            <td width="200">Reset reason</td>
            <td>||RESET_REASON||</td>
        </tr>
        <tr>
            <td width="200">Reset info</td>
            <td>||RESET_INFO||</td>
        </tr>
    </table>
</body>
</html>
